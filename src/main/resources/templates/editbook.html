<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

<h2>Edit Book</h2>

<form th:action="@{/save}" th:object="${book}" method="post">

    <input type="hidden" th:field="*{id}">

    Title: <input type="text" th:field="*{title}"><br><br>
    Author: <input type="text" th:field="*{author}"><br><br>
    ISBN: <input type="text" th:field="*{isbn}"><br><br>
    Year: <input type="number" th:field="*{publicationYear}"><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}"><br><br>

    Category:
    <select th:field="*{category.id}">
        <option value="">-- Select category --</option>

        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}">
        </option>
    </select>

    <br><br>

    <button type="submit">Save</button>

</form>

</body>
</html>
